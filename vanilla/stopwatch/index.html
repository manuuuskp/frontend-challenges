<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch__container">
      <div class="stopwatch__clockContainer">
        <span class="stopwatch__count hours">00</span>
        <span class="stopwatch__lbl">h</span>
        <span class="stopwatch__count minutes">00</span>
        <span class="stopwatch__lbl">m</span>
        <span class="stopwatch__count seconds"> 00</span>
        <span class="stopwatch__lbl">s</span>
        <span class="stopwatch__milliSeconds milliseconds">00</span>
      </div>
      <div class="stopwatch__btnContainer">
        <button class="start__btn">Start</button>
        <button class="stop__btn">Stop</button>
        <button class="reset__btn">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
